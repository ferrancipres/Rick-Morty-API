<!DOCTYPE html>
<html lang=“en”>
  
<head>
    <meta charset="utf-8">
    <meta name="description" content=“Rick&Morty” />
    <meta name="keywords" content=“HTML,CSS,JS” />
    <meta name="author" content="Ferran Cipres Asensio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Rick&Morty API | Ferran Cipres</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/rickandmorty_favicon.png">
    <link href="/css/index.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="../dist/index.js"></script>  
  </head>

  <body>
    <header class="p-3 bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <a href="http://127.0.0.1:5500/src/index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
            <div>
              <img class="header-img" src="/assets/img/rickandmorty_title.png" alt="rickandmorty-title">
              <img class="header-img-dab" src="/assets/img/rickandmorty_dab.png" alt="rickandmorty-dab">
            </div>
          </a>
        </div>
      </div> 
    </header>

    <main>
      <aside>
        <div class="d-flex flex-lg-row flex-md-row flex-sm-column">
          <div class="d-flex flex-column text-bg-dark size">
            <span class="fs-2 ms-4">List of episodes</span>
            <hr>
            <ul id="containerListEpisodes" class="flex-shrink-0 text-md-dark size container-background-list-episodes">
            <!-- List of episodes -->
            </ul>
            <div class="d-grid gap-7">
              <button id="btnLoadMore" class="btn btn-load-more fs-3" type="button">Load More</button>
            </div>
          </div>

          <div class="container-display" id="containerDisplay">
            <div class="gif-container">
              <img class="gif" src="/assets/img/worm-hole.gif" alt="worm-hole">
            </div>
            <!-- Display of characters -->
          </div>
        </div>        
      </aside>

      <section>
        <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title fs-4" id="characterModalLabel"> Character Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
              </div>  
              <div class="modal-body" id="characterModalBody">
              <!-- Character details -->
              </div>
              <div class="modal-list-episodes " id="characterModalListEpisodes">
                <h5 class="modal-title ms-3 fs-4" id="characterModalLabel"> List of Episodes</h5>
                <hr>
                <ul id="containerEpisodes">
                <!-- List of episodes --> 
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>

  <footer>
    <div class="footer_bottom">
      <p>Copyright &copy;2023 Assember Institute. designed by <span>Ferran</span></p>
	    <ul class="socials">
        <li><a href="https://www.linkedin.com/in/ferran-cipres/" target="_blank"><i class="bi bi-linkedin"></i></a></li>
        <li><a href="https://github.com/ferrancipres" target="_blank"><i class="bi bi-github"></i></a></li>
      </ul>
    </div>
  </footer>

</html>
